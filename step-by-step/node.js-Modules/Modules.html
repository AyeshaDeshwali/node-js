<!-- Node.js me kai tarah ke built-in modules available hote hain, jo different functionalities provide karte hain. Niche
kuch important Node.js built-in modules ki ek list di gayi hai:

http: HTTP server aur client ka development karne ke liye.

fs: File system operations (file read/write, directory operations, etc.).

path: File paths ke saath kaam karne ke liye.

os: Operating system information ko access karne ke liye.

util: Utility functions aur objects jaise ki "util.promisify".

events: Event handling ke liye.

querystring: URL query strings ko parse karne aur create karne ke liye.

url: URL parsing aur formatting ke liye.

crypto: Cryptographic operations (hashing, encryption, decryption, etc.).

buffer: Binary data ko manipulate karne ke liye.

zlib: Data compression aur decompression ke liye.

stream: Streaming data ke saath kaam karne ke liye.

child_process: Child processes create karne ke liye.

punycode: Internationalized Domain Names (IDN) support.

string_decoder: String decoding and encoding.

timers: Timer functions for scheduling code execution.

cluster: Multi-core CPU par parallel processing karne ke liye.

dns: Domain Name System (DNS) resolution ke liye.

events: Event-driven programming ke liye.

readline: Line-by-line input/output processing ke liye.

net: Network communication ke liye.

dgram: Datagram sockets ke liye.

assert: Assertions aur testing ke liye.

fs/promises: Promises-based file system operations (Node.js 10+).

http2: HTTP/2 protocol support (Node.js 8+).

worker_threads: Multi-threading ke liye (Node.js 11+).

vm: Script execution aur context isolation ke liye.

repl: Read-Eval-Print Loop (REPL) for interactive programming.

tls: Transport Layer Security (TLS) aur Secure Socket Layer (SSL) ke liye.

domain: Error handling and unhandled exceptions.

inspector: Debugging and profiling interface.

async_hooks: Asynchronous resource tracking.

perf_hooks: Performance timing and tracing.

v8: Access to V8 JavaScript engine.

webcrypto: Web Crypto API for cryptographic operations.

process: Access to Node.js process information.

-->
